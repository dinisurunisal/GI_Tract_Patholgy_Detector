<section class="page-wrapper">
  <div>
    <h1>Identify Pathologies</h1>
  </div>
  <mat-card class="card">
    <div class="grid-container">
      <div>
        <h3>Upload an Image here</h3>
      </div>
      <input type="file" class="file-input" [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>

      <div class="file-upload">

        {{fileName || "No file uploaded yet."}}

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
      </div>

      <div class="progress">

        <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress">
        </mat-progress-bar>

        <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress">
          delete_forever
        </mat-icon>

      </div>
    </div>
  </mat-card>
</section>
